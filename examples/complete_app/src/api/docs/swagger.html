<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Lieko-Express API Documentation</title>

  <!-- Swagger UI CSS -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/5.9.0/swagger-ui.min.css"
  />

  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #swagger-ui {
      margin: 0;
    }
  </style>
</head>

<body>
  <div id="swagger-ui"></div>

  <!-- Swagger UI JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/5.9.0/swagger-ui-bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/5.9.0/swagger-ui-standalone-preset.min.js"></script>

  <script>
    SwaggerUIBundle({
      url: "http://localhost:3000/api/docs/openapi.json",
      dom_id: "#swagger-ui",
      deepLinking: true,
      presets: [
        SwaggerUIBundle.presets.apis,
        SwaggerUIStandalonePreset
      ],
      layout: "BaseLayout",
      docExpansion: "none",
      defaultModelsExpandDepth: -1
    });
  </script>

</body>
</html>
